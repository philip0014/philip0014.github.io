<!DOCTYPE html>
<html>
    <head>
        <title>Spictrum</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="../favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Courier+Prime&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="./css/main.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        <script src="./scripts/jsmediatags.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="popup-container" class="popup-container popup-container-hide"></div>
            <div class="main-container">
                <div class="upload-container">
                    <div id="file-drag-area" class="drag-area">
                        <div id="file-uploader-detail" class="file-uploader-detail">
                            <header id="drag-text">Upload Your Audio File</header>
                            <button id="browse-file-btn">Browse File</button>
                        </div>
                        <input id="audio-picker" type="file" hidden accept="audio/*" multiple>
                    </div>
                </div>
                <div class="audio-container">
                    <audio id="base-audio"></audio>
                </div>
                <div id="header-container" class="header-container">
                    <div id="header-bg" class="header-bg"></div>
                    <div class="thumbnail-container">
                        <img id="image-thumbnail" class="image-thumbnail hide" src="" alt="">
                    </div>
                    <div class="detail-container">
                        <div class="title-base-container">
                            <b><span id="title-container" class="title-container"></span></b>
                        </div>
                        <div>
                            <b><span id="artist-container"></span></b> <span class="hide" id="bull-container">&bull;</span> <span id="year-container"></span>
                        </div>
                    </div>
                </div>
                <div id="canvas-container" class="canvas-container">
                    <canvas id="main-canvas" class="main-canvas"></canvas>
                </div>
            </div>
            <div class="footer-container">
                <div class="footer-main-container">
                    <div class="footer-left-container"></div>
                    <div class="footer-center-container">
                        <div class="audio-control-container">
                            <i id="prev-btn" class="mdi mdi-skip-previous icon-m"></i>
                            <i id="play-btn" class="mdi mdi-play-circle icon-xl"></i>
                            <i id="next-btn" class="mdi mdi-skip-next icon-m"></i>
                        </div>
                        <div id="audio-slider-container" class="audio-slider-container invisible">
                            <span id="current-time">0:00</span>
                            <input id="audio-slider" class="slider audio-slider" type="range" min="0" max="100" value="0" step="0.1">
                            <span id="end-time">0:00</span>
                        </div>
                    </div>
                    <div class="footer-right-container">
                        <div class="footer-playlist-container">
                            <div id="playlist-container" class="playlist-container playlist-container-hide">
                                <div class="playlist-content">
                                    <div class="playlist-header">
                                        <div>My playlist</div>
                                        <button id="add-to-playlist">Add to playlist</button>
                                    </div>
                                    <div id="playlist-main" class="playlist-main"></div>
                                </div>
                                <div class="playlist-tail"></div>
                            </div>
                            <i id="show-playlist" class="mdi mdi-playlist-play icon-m"></i>
                        </div>
                        <div class="footer-volume-container">
                            <i id="volume-btn" class="mdi mdi-volume-high icon-m"></i>
                            <input id="volume-slider" class="slider volume-slider" type="range" min="0" max="100" value="100" step="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
